<div class="container">
    <div class="row">
        <div class="col-4 d-flex justify-content-start">
            <img src="../../../assets/images/back-arrow.png" alt="Wstecz" class="clickable back-button" [routerLink]="[ '/main' ]">
        </div>
        <div class="col-8">
            <div class="logo">
                <img src="../../assets/images/samsung.png" alt="">
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-4 render">
            <img src="assets/images/render-info.png" alt="">
        </div>
        <div class="col-8 pr-2 d-flex flex-column align-items-center">
            <h3 class="info-title mt-5 text-align-center">{{data?.title}}</h3>
            <p>{{data?.description}}</p>
            <img src="../../../assets/images/example-qr.png" class="qr-image" alt="Kod QR">
            <p>{{data?.description2}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center mt-3 mb-3">
            <a class="button" [routerLink]="[ '/scanner', currentParam ]" [ngClass]="{'disabled': scan[currentParam]}">Zeskanuj kod QR</a>
        </div>
    </div>
</div>
